<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive CSS + JavaScript Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>✨ Bringing Web Pages to Life ✨</h1>

  <!-- Part 1: CSS transitions and animations -->
  <button id="hoverBtn">Hover Me</button>

  <div class="box" id="animateBox"></div>

  <!-- Part 3: JS-triggered animation -->
  <button id="animateBtn">Animate the Box</button>

  <!-- Modal popup example -->
  <button id="showModalBtn">Show Modal</button>
  <div id="modal" class="modal hidden">
    <p>This is a sliding popup!</p>
    <button id="closeModalBtn">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
